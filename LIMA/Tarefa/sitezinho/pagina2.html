<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2 bg-primary">
                <a href="pagina1.html">Próxima</a>
            </div>
            <div class="col-12 col-md-8 bg-info">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Pizzaria</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pagina1.html">Comprar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pagina2.html">Cadastrar</a>
                            </li>
                            <li class="nav-item">
                                <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                            </li>
                            <li>
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </li>
                        </ul>
                    </div>
                </nav>
                <h3><br>Cadastro</h3>
                <hr />
                <form class="needs-validation was-validated" novalidate>
                    <div class="col-8">
                        <div class="form-group">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" placeholder="Informe o nome completo" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" placeholder="Informe seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="Celular" class="form-label">Celular</label>
                            <input type="text" class="form-control" placeholder="Informe seu celular" required>
                        </div>
                        <div class="form-group">
                            <label for="Bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" placeholder="Informe seu bairro" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <label for="Endereço" class="form-label">Endereço</label>
                                <input type="text" class="form-control" placeholder="Informe seu endereço" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="Número" class="form-label">Número</label>
                                <input type="text" class="form-control" placeholder="Informe seu número" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                </form>
            </div>
            <div class="col-12 col-md-2 bg-primary">
                <h1 class="text-sucess"></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
